global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Stakeholders Service (Go)
  - job_name: 'stakeholders-service'
    static_configs:
      - targets: ['stakeholders_service:8080']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Tours Service (.NET)
  - job_name: 'tours-service'
    static_configs:
      - targets: ['tours_service:8082']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Blogs Service (.NET)
  - job_name: 'blogs-service'
    static_configs:
      - targets: ['blogs_service:8081']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Followings Service (.NET)
  - job_name: 'followings-service'
    static_configs:
      - targets: ['followings_service:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # === HOST SYSTEM MONITORING ===
  # Node Exporter - Host Machine Metrics (CPU, RAM, Disk, Network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # === CONTAINER MONITORING ===  
  # cAdvisor - Docker Container Metrics (per container CPU, RAM, Disk, Network)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Docker containers metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']

  # Database monitoring
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres_exporter:9187']

  # MongoDB monitoring
  - job_name: 'mongodb-exporter'
    static_configs:
      - targets: ['mongodb_exporter:9216']
